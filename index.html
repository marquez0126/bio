<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TonyHunag - Link in bio</title>
  <meta name="description" content="簡潔的一頁式社交連結頁面，適合放在 Instagram / Link in bio 使用。">
  <style>
     :root{
      --bg:#f6f7fb; --card:#ffffff; --muted:#64748b; --accent:#7c3aed;
      --glass: rgba(100,100,100,0.1);
      --radius:16px; --gap:16px;
      color-scheme: normal;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    } 

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      background-image:url('background.jpg');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-color:#f8fafc;
      font-size:16px
    }
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:520px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));border-radius:calc(var(--radius) + 4px);padding:28px;box-shadow:0 6px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px)}

    .header{display:flex;gap:16px;align-items:center}
    .avatar{width:84px;height:84px;border-radius:20px;flex:0 0 84px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:grid;place-items:center;color:white;font-weight:700;font-size:28px}
    .who{flex:1}
    .who h1{margin:0;font-size:20px}
    .who p{margin:6px 0 0;color:var(--muted);font-size:13px}

    .bio{margin:18px 0 8px;color:var(--muted);font-size:14px}
    .links{display:flex;flex-direction:column;gap:12px}
    .link{display:flex;align-items:center;gap:12px;background:var(--glass);padding:12px;border-radius:12px;text-decoration:none;color:inherit;transition:transform .12s ease, box-shadow .12s ease}
    .link:hover{transform:translateY(-4px);box-shadow:0 8px 30px rgba(3,6,23,0.6)}
    .link .ico{width:36px;height:36px;border-radius:10px;background:rgba(255,255,255,0.02);display:grid;place-items:center}
    .link span{font-weight:600}
    .sub{font-size:12px;color:var(--muted);margin-left:auto}

    .footer{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:18px;flex-wrap:wrap}
    .small{font-size:12px;color:var(--muted)}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{padding:8px 10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer;color:var(--muted);font-size:13px}

    /* --- QR Modal --- */
    #qrModal{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.8);
      display:none;align-items:center;justify-content:center;
      z-index:9999;
    }
    .qrBox{
      text-align:center;
      color:white;
      background:rgba(0,0,0,0.3);
      padding:20px 24px;
      border-radius:16px;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
    }
    .qrBox h3{margin:0 0 10px;font-size:16px;color:#fff}
    .qrBox img{
      background:#fff;
      padding:10px;border-radius:12px;
      width:240px;height:240px;
      margin-bottom:10px;
    }
    .qrBox .url-text{
      font-size:12px;
      color:#d1d5db;
      word-break:break-all;
    }

    @media (max-width:420px){
      .card{padding:18px}
      .avatar{width:68px;height:68px;border-radius:14px}
      .who h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <header class="header">
        <div class="avatar" id="avatar">TH</div>
        <div class="who">
          <h1 id="display-name">TonyHunag</h1>
          <p id="handle">@your_handle</p>
        </div>
      </header>

      <p class="bio" id="bio">歡迎來到我的連結頁 — 在這裡你可以找到我的社群、作品與聯絡方式。</p>

      <nav class="links" aria-label="社交連結">
        <a class="link" href="https://www.instagram.com/4fang_huang/" target="_blank" rel="noopener noreferrer">
          <div class="ico" aria-hidden>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3.3a5.7 5.7 0 1 0 0 11.4 5.7 5.7 0 0 0 0-11.4zm0 9.4a3.7 3.7 0 1 1 0-7.4 3.7 3.7 0 0 1 0 7.4zM17.5 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" fill="currentColor"/></svg>
          </div>
          <span>Instagram</span>
          <span class="sub" id="instergram">生活</span>
        </a>

        <a class="link" href="https://github.com/marquez0126/portfolio" target="_blank" rel="noopener noreferrer">
          <div class="ico" aria-hidden>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 .5C5.7.5.9 5.3.9 11.6c0 4.7 3 8.7 7.2 10.1.5.1.7-.2.7-.5v-1.8c-2.9.6-3.6-1.1-3.6-1.1-.4-1-1-1.3-1-1.3-.8-.6.1-.6.1-.6.9.1 1.4.9 1.4.9.8 1.4 2.1 1 2.6.8.1-.6.3-1 .6-1.3-2.3-.3-4.7-1.2-4.7-5.4 0-1.2.4-2.1 1.1-2.9-.1-.3-.5-1.5.1-3.1 0 0 .9-.3 3 .9.9-.3 1.9-.5 2.9-.5s2 .2 2.9.5c2.1-1.2 3-.9 3-.9.6 1.6.2 2.8.1 3.1.7.8 1.1 1.7 1.1 2.9 0 4.2-2.4 5.1-4.7 5.4.4.4.7 1 .7 2v3c0 .3.2.6.7.5 4.2-1.4 7.2-5.4 7.2-10.1C23 5.3 18.3.5 12 .5z" fill="currentColor"/></svg>
          </div>
          <span>GitHub</span>
          <span class="sub" id="github">專案</span>
        </a>

        <a class="link" href="mailto:tony880126@gmail.com">
          <div class="ico" aria-hidden>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="currentColor"/></svg>
          </div>
          <span>Email</span>
          <span class="sub" id="email">聯絡我</span>
        </a>
      </nav>

      <div class="footer">
        <div class="actions">
          <button class="btn" id="copyBtn">🔗複製頁面連結</button>
          <button class="btn" id="themeBtn" style="display:none">dark/light</button>
          <button class="btn" id="qrBtn">⛶顯示 QR Code</button>
          <button class="btn" id="langBtn">EN</button>
        </div>
      </div>
    </main>
  </div>

  <!-- QR 彈出框 -->
  <div id="qrModal">
    <div class="qrBox">
      <h3>Link in bio</h3>
      <img id="qrImg" src="" alt="QR Code">
      <div class="url-text" id="qrUrlText"></div>
    </div>
  </div>

   <script>
    const copyBtn = document.getElementById('copyBtn');
    copyBtn.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(window.location.href);
        if(lang==='zh'){
          copyBtn.textContent = '已複製！';
        }else{
          copyBtn.textContent = 'Copied！';
        }
        setTimeout(()=>{
          copyBtn.textContent = (lang==='zh') ? '🔗複製頁面連結' : '🔗Copy Link';
        }, 1600);
      }catch(e){alert('複製失敗，請手動複製網址');}
    });

    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', ()=>{
      const root = document.documentElement;
      if(root.style.getPropertyValue('--bg') === '#0f1724'){
        root.style.setProperty('--bg','#f6f7fb');
        root.style.setProperty('--card','#ffffff');
        root.style.setProperty('--muted','#64748b');
        root.style.setProperty('--accent','#7c3aed');
        root.style.setProperty('--glass','rgba(0,0,0,0.02)');
        document.body.style.backgroundColor = '#f8fafc';
        document.documentElement.style.colorScheme = 'light';
      }else{
        root.style.setProperty('--bg','#0f1724');
        root.style.setProperty('--card','#0b1220');
        root.style.setProperty('--muted','#9aa4b2');
        root.style.setProperty('--accent','#7c3aed');
        root.style.setProperty('--glass','rgba(255,255,255,0.03)');
        document.body.style.backgroundColor = '#071126';
        document.documentElement.style.colorScheme = 'dark';
      }
    });

    // === QR 彈窗 ===
    const qrBtn = document.getElementById('qrBtn');
    const qrModal = document.getElementById('qrModal');
    const qrImg = document.getElementById('qrImg');
    const qrUrlText = document.getElementById('qrUrlText');
    qrBtn.addEventListener('click', ()=>{
      const url = window.location.href;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=${encodeURIComponent(url)}`;
      qrImg.src = qrUrl;
      qrUrlText.textContent = url;
      qrModal.style.display = 'flex';
    });
    qrModal.addEventListener('click', (e)=>{
      if(e.target === qrModal) qrModal.style.display='none';
    });

    // === 語言切換 ===
    const langBtn = document.getElementById('langBtn');
    let lang = 'zh';
    langBtn.addEventListener('click', ()=>{
      if(lang==='zh'){
        document.getElementById('display-name').textContent = 'Tony Huang';
        document.getElementById('bio').textContent = 'Welcome to my link page — find my works and contact info here.';
        document.getElementById('instergram').textContent = 'Life';
        document.getElementById('github').textContent = 'Project';
        document.getElementById('email').textContent = 'Contact me';
        langBtn.textContent = '中文';
        copyBtn.textContent = '🔗Copy Link';
        qrBtn.textContent = '⛶Show QR Code';
        lang='en';
      }else{
        document.getElementById('display-name').textContent = 'Tony Huang';
        document.getElementById('bio').textContent = '歡迎來到我的連結頁 — 在這裡你可以找到我的社群、作品與聯絡方式。';
        document.getElementById('instergram').textContent = '生活';
        document.getElementById('github').textContent = '專案';
        document.getElementById('email').textContent = '連絡我';
        langBtn.textContent = 'EN';
        copyBtn.textContent = '🔗複製頁面連結';
        qrBtn.textContent = '⛶顯示 QR Code';
        lang='zh';
      }
    });

    // === 名稱與頭像 ===
    const avatar = document.getElementById('avatar');
    const nameEl = document.getElementById('display-name');
    const handleEl = document.getElementById('handle');
    const NAME = 'Tony Huang';
    const HANDLE = '@tony';
    const BIO = '歡迎來到我的連結頁 — 在這裡你可以找到我的社群、作品與聯絡方式。';
    if(NAME){
      nameEl.textContent = NAME;
      avatar.textContent = NAME.split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase();
    }
    if(HANDLE) handleEl.textContent = HANDLE;
    if(BIO) document.getElementById('bio').textContent = BIO;

    // === 嘗試載入 myphoto.jpg 作為頭貼 ===
    fetch('myphoto.jpg', { method: 'HEAD' })
      .then(res=>{
        if(res.ok){
          const img = document.createElement('img');
          img.src = 'myphoto.jpg';
          img.alt = 'My Photo';
          img.style.width = '84px';
          img.style.height = '84px';
          img.style.borderRadius = '20px';
          img.style.objectFit = 'cover';
          avatar.innerHTML = '';
          avatar.appendChild(img);
          avatar.style.background = 'none'; // 移除原漸層背景
        }
      })
      .catch(()=>{ /* 圖片不存在就維持原樣 */ });

        // === 嘗試載入 background.jpg 作為背景圖 ===
    fetch('background.jpg', { method: 'HEAD' })
      .then(res=>{
        if(res.ok){
          document.body.style.backgroundImage = "url('background.jpg')";
          document.body.style.backgroundSize = 'cover';
          document.body.style.backgroundPosition = 'center';
          document.body.style.backgroundRepeat = 'no-repeat';
        }
      })
      .catch(()=>{ /* 圖片不存在就維持原背景色 */ });
  </script>
</body>
</html>
