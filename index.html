<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>你的名字 — Link Page</title>
  <meta name="description" content="簡潔的一頁式社交連結頁面，適合放在 Instagram / Link in bio 使用。">
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#7c3aed;
      --glass: rgba(255,255,255,0.03);
      --radius:16px; --gap:16px;
      color-scheme: dark;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071226 0%, #071126 60%);font-size:16px}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:520px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));border-radius:calc(var(--radius) + 4px);padding:28px;box-shadow:0 6px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px)}

    .header{display:flex;gap:16px;align-items:center}
    .avatar{width:84px;height:84px;border-radius:20px;flex:0 0 84px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:grid;place-items:center;color:white;font-weight:700;font-size:28px}
    .who{flex:1}
    .who h1{margin:0;font-size:20px}
    .who p{margin:6px 0 0;color:var(--muted);font-size:13px}

    .bio{margin:18px 0 8px;color:var(--muted);font-size:14px}
    .links{display:flex;flex-direction:column;gap:12px}
    .link{display:flex;align-items:center;gap:12px;background:var(--glass);padding:12px;border-radius:12px;text-decoration:none;color:inherit;transition:transform .12s ease, box-shadow .12s ease}
    .link:hover{transform:translateY(-4px);box-shadow:0 8px 30px rgba(3,6,23,0.6)}
    .link .ico{width:36px;height:36px;border-radius:10px;background:rgba(255,255,255,0.02);display:grid;place-items:center}
    .link span{font-weight:600}
    .sub{font-size:12px;color:var(--muted);margin-left:auto}

    .footer{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:18px}
    .small{font-size:12px;color:var(--muted)}
    .actions{display:flex;gap:8px}
    .btn{padding:8px 10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer;color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:420px){.card{padding:18px}.avatar{width:68px;height:68px;border-radius:14px}.who h1{font-size:18px}}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <header class="header">
        <div class="avatar" id="avatar">A</div>
        <div class="who">
          <h1 id="display-name">你的名字</h1>
          <p id="handle">@your_handle</p>
        </div>
      </header>

      <p class="bio" id="bio">歡迎來到我的連結頁 — 在這裡你可以找到我的社群、作品與聯絡方式。</p>

      <nav class="links" aria-label="社交連結">
        <a class="link" href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
          <div class="ico" aria-hidden>
            <!-- Twitter SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 7.5c-.6.3-1.3.5-2 .6.7-.4 1.2-1.1 1.4-1.9-.6.4-1.4.6-2.2.8-1.3-1.4-3.5-1.4-4.8 0-1 1.1-1 2.8-.2 4C8.6 11.8 6.1 10.7 4.6 9c-.9 1.5-.3 3.5 1.2 4.4-.5 0-1-.1-1.4-.4 0 1.6 1.1 3 2.6 3.3-.5.1-1 .2-1.6.2-.4 0-.7 0-1-.1 1 2.8 3.6 4.7 6.6 4.8-2.4 1.9-5.3 3-8.4 3-.5 0-1 .1-1.5.1C3.3 22.1 7.1 23 11 23c7 0 10.8-5.9 10.8-11v-.5c.7-.6 1.2-1.4 1.6-2.2-.6.3-1.4.5-2.4.6z" fill="currentColor"/></svg>
          </div>
          <span>Twitter</span>
          <span class="sub">最新動態</span>
        </a>

        <a class="link" href="https://github.com/" target="_blank" rel="noopener noreferrer">
          <div class="ico" aria-hidden>
            <!-- GitHub SVG -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 .5C5.7.5.9 5.3.9 11.6c0 4.7 3 8.7 7.2 10.1.5.1.7-.2.7-.5v-1.8c-2.9.6-3.6-1.1-3.6-1.1-.4-1-1-1.3-1-1.3-.8-.6.1-.6.1-.6.9.1 1.4.9 1.4.9.8 1.4 2.1 1 2.6.8.1-.6.3-1 .6-1.3-2.3-.3-4.7-1.2-4.7-5.4 0-1.2.4-2.1 1.1-2.9-.1-.3-.5-1.5.1-3.1 0 0 .9-.3 3 .9.9-.3 1.9-.5 2.9-.5s2 .2 2.9.5c2.1-1.2 3-.9 3-.9.6 1.6.2 2.8.1 3.1.7.8 1.1 1.7 1.1 2.9 0 4.2-2.4 5.1-4.7 5.4.4.4.7 1 .7 2v3c0 .3.2.6.7.5 4.2-1.4 7.2-5.4 7.2-10.1C23 5.3 18.3.5 12 .5z" fill="currentColor"/></svg>
          </div>
          <span>GitHub</span>
          <span class="sub">專案 & 程式碼</span>
        </a>

        <a class="link" href="mailto:someone@example.com">
          <div class="ico" aria-hidden>
            <!-- Mail SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="currentColor"/></svg>
          </div>
          <span>Email</span>
          <span class="sub">直接聯絡我</span>
        </a>

        <a class="link" href="/resume.pdf" target="_blank" rel="noopener noreferrer">
          <div class="ico" aria-hidden>
            <!-- CV SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8zM14 2v6h6" fill="currentColor"/></svg>
          </div>
          <span>Resume / CV</span>
          <span class="sub">下載 PDF</span>
        </a>

      </nav>

      <div class="footer">
        <div class="small">🔗 link page — built with HTML</div>
        <div class="actions">
          <button class="btn" id="copyBtn">複製頁面連結</button>
          <button class="btn" id="themeBtn">切換主題</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // basic interactivity: copy url and theme toggle
    const copyBtn = document.getElementById('copyBtn');
    copyBtn.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(window.location.href);
        copyBtn.textContent = '已複製！';
        setTimeout(()=> copyBtn.textContent = '複製頁面連結', 1600);
      }catch(e){
        alert('複製失敗，請手動複製網址');
      }
    });

    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', ()=>{
      const root = document.documentElement;
      if(root.style.getPropertyValue('--bg') === '#0f1724'){
        // switch to light-ish
        root.style.setProperty('--bg','#f6f7fb');
        root.style.setProperty('--card','#ffffff');
        root.style.setProperty('--muted','#64748b');
        root.style.setProperty('--accent','#7c3aed');
        root.style.setProperty('--glass','rgba(0,0,0,0.02)');
        document.body.style.background = 'linear-gradient(180deg,#f8fafc 0%, #eef2ff 60%)';
        document.documentElement.style.colorScheme = 'light';
      }else{
        root.style.setProperty('--bg','#0f1724');
        root.style.setProperty('--card','#0b1220');
        root.style.setProperty('--muted','#9aa4b2');
        root.style.setProperty('--accent','#7c3aed');
        root.style.setProperty('--glass','rgba(255,255,255,0.03)');
        document.body.style.background = 'linear-gradient(180deg,#071226 0%, #071126 60%)';
        document.documentElement.style.colorScheme = 'dark';
      }
    });

    // small dynamic: set initials from name
    const avatar = document.getElementById('avatar');
    const nameEl = document.getElementById('display-name');
    const handleEl = document.getElementById('handle');
    // if you want to prefill, edit below
    const NAME = 'Tony Marquez';
    const HANDLE = '@tony';
    const BIO = '工程師、創作者。這裡放置我的作品與聯絡資訊。';

    if(NAME){
      nameEl.textContent = NAME;
      avatar.textContent = NAME.split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase();
    }
    if(HANDLE) handleEl.textContent = HANDLE;
    if(BIO) document.getElementById('bio').textContent = BIO;
  </script>
</body>
</html>
