<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Social Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/USERNAME/REPOSITORY/main/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 1rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .links a {
      display: block;
      background: rgba(255,255,255,0.1);
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }
    .links a:hover {
      background: rgba(255,255,255,0.3);
    }
    .qr-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .qr-modal img {
      width: 200px;
      height: 200px;
      background: #fff;
      padding: 1rem;
      border-radius: 1rem;
    }
    .lang-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="lang-toggle" onclick="toggleLang()">EN</button>
  <div class="container">
    <h1 id="title">我的社交連結</h1>
    <p id="desc">歡迎來到我的個人頁面！</p>
    <div class="links">
      <a id="insta" href="https://www.instagram.com/yourname" target="_blank">Instagram</a>
      <a id="github" href="https://github.com/yourname" target="_blank">GitHub</a>
      <a id="email" href="mailto:your@email.com">Email</a>
      <a id="resume" href="resume.pdf" target="_blank">履歷</a>
      <a href="#" onclick="showQR()">顯示網站QR Code</a>
    </div>
  </div>
  <div class="qr-modal" id="qrModal" onclick="hideQR()">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://yourwebsite.com" alt="QR Code" />
  </div>

  <script>
    const langData = {
      zh: {
        title: '我的社交連結',
        desc: '歡迎來到我的個人頁面！',
        insta: 'Instagram',
        github: 'GitHub',
        email: '電子郵件',
        resume: '履歷',
      },
      en: {
        title: 'My Social Links',
        desc: 'Welcome to my personal page!',
        insta: 'Instagram',
        github: 'GitHub',
        email: 'Email',
        resume: 'Resume',
      }
    };

    let currentLang = 'zh';

    function toggleLang() {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      const t = langData[currentLang];
      document.getElementById('title').textContent = t.title;
      document.getElementById('desc').textContent = t.desc;
      document.getElementById('insta').textContent = t.insta;
      document.getElementById('github').textContent = t.github;
      document.getElementById('email').textContent = t.email;
      document.getElementById('resume').textContent = t.resume;
      document.querySelector('.lang-toggle').textContent = currentLang === 'zh' ? 'EN' : '中文';
    }

    function showQR() {
      document.getElementById('qrModal').style.display = 'flex';
    }
    function hideQR() {
      document.getElementById('qrModal').style.display = 'none';
    }
  </script>
</body>
</html>
